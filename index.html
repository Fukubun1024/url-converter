<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL作成ツール</title>

    <!-- Open Graph メタタグ -->
    <meta property="og:title" content="X IDアクティビティリンク作成ツール">
    <meta property="og:description" content="XのIDを入力してツイートやビデオアクティビティリンクを簡単に作成！">
    <meta property="og:image" content="https://github.com/Fukubun1024/url-converter/blob/main/image.jpg?raw=true">
    <meta property="og:url" content="https://fukubun1024.github.io/url-converter/">
    <meta property="og:type" content="website">

    <!-- Twitterカード用メタタグ -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="X IDアクティビティリンク作成ツール">
    <meta name="twitter:description" content="XのIDを入力してツイートやビデオアクティビティリンクを簡単に作成！">
    <meta name="twitter:image" content="https://github.com/Fukubun1024/url-converter/blob/main/image.jpg?raw=true">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            line-height: 1.5;
        }
        input, button {
            font-size: 16px;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>URL作成ツール</h1>
    <p>あなたのXのIDを@付きで入力してください:</p>
    <form id="urlForm">
        <label for="inputId">ID（例: @FFBuncho）</label><br>
        <input type="text" id="inputId" placeholder="@FFBuncho" required>
        <br>
        <button type="submit">作成</button>
    </form>
    <div id="output" class="output" style="display: none;">
        <p><strong>ツイートアクティビティ:</strong> <a href="#" id="tweetUrl" target="_blank"></a></p>
        <p><strong>ビデオアクティビティ:</strong> <a href="#" id="videoUrl" target="_blank"></a></p>
    </div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputId = document.getElementById('inputId').value.trim();

            // Check if input starts with "@"
            if (!inputId.startsWith('@')) {
                alert('IDは"@"で始めてください。例: @FFBuncho');
                return;
            }

            const username = inputId.slice(1); // Remove "@"
            const tweetUrl = `https://ads.x.com/user/${username}/tweets/`;
            const videoUrl = `https://ads.x.com/user/${username}/videos/`;

            // Update the output
            document.getElementById('tweetUrl').textContent = tweetUrl;
            document.getElementById('tweetUrl').href = tweetUrl;

            document.getElementById('videoUrl').textContent = videoUrl;
            document.getElementById('videoUrl').href = videoUrl;

            document.getElementById('output').style.display = 'block';
        });
    </script>
</body>
</html>
